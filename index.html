<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ravan365 | Premium Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --bg: #060914;
    --card: #0d1226;
    --blue: #00d9ff;
    --red: #ff2b5c;
    --purple: #7b5cff;
    --text: #eaeaea;
}

* {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #1a1f4a, var(--bg));
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: var(--text);
}

/* Main Card */
.auth-box {
    width: 100%;
    max-width: 380px;
    background: linear-gradient(160deg, #0e1433, var(--card));
    border-radius: 18px;
    padding: 28px;
    box-shadow:
        0 0 30px rgba(0, 217, 255, 0.25),
        0 0 45px rgba(255, 43, 92, 0.18);
    animation: slideUp 0.8s ease;
}

/* Logo */
.logo {
    width: 95px;
    display: block;
    margin: 0 auto 12px;
    filter: drop-shadow(0 0 10px rgba(0,217,255,0.6));
}

/* Brand */
.brand {
    text-align: center;
    font-size: 30px;
    font-weight: 800;
    letter-spacing: 1px;
    margin-bottom: 22px;
    background: linear-gradient(
        90deg,
        var(--blue),
        var(--purple),
        var(--red)
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(123,92,255,0.6);
}

/* Input Group */
.field {
    position: relative;
    margin-bottom: 18px;
}

.field i {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: var(--blue);
}

.field input {
    width: 100%;
    padding: 12px 12px 12px 38px;
    background: transparent;
    border: 2px solid #242b5a;
    border-radius: 10px;
    color: var(--text);
    font-size: 15px;
    transition: 0.3s;
}

.field input:focus {
    outline: none;
    border-color: var(--blue);
    box-shadow: 0 0 15px rgba(0,217,255,0.5);
}

/* Buttons */
.btn {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    color: #000;
    background: linear-gradient(90deg, var(--blue), var(--red));
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.04);
    box-shadow: 0 0 25px rgba(255,43,92,0.7);
}

/* Switch */
.switch {
    text-align: center;
    margin-top: 14px;
    font-size: 14px;
}

.switch span {
    color: var(--blue);
    cursor: pointer;
    font-weight: 600;
}

/* WhatsApp */
.whatsapp {
    margin-top: 18px;
    text-align: center;
}

.whatsapp a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    border-radius: 30px;
    text-decoration: none;
    background: #25d366;
    color: #000;
    font-weight: 700;
    box-shadow: 0 0 18px rgba(37,211,102,0.7);
    transition: 0.3s;
}

.whatsapp a:hover {
    transform: scale(1.05);
}

/* Hidden */
.hidden {
    display: none;
}

/* Animation */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 420px) {
    .brand { font-size: 26px; }
}
</style>
</head>

<body>

<div class="auth-box">

    <!-- LOGIN -->
    <div id="login">
        <img src="https://uploads.onecompiler.io/447v8k97f/44a8v4r6k/31lUzDGZTUL._AC_UF894,1000_QL80_.jpg"
             class="logo" alt="Ravan365 Logo">

        <div class="brand">Ravan365</div>

        <div class="field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>

        <button class="btn">
            <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>

        <div class="switch">
            New user? <span onclick="showRegister()">Create Account</span>
        </div>

        <div class="whatsapp">
            <a href="https://wa.me/919999999999" target="_blank">
                <i class="fa-brands fa-whatsapp"></i> Get New ID
            </a>
        </div>
    </div>

    <!-- REGISTER -->
    <div id="register" class="hidden">
        <img src="https://uploads.onecompiler.io/447v8k97f/44a8v4r6k/31lUzDGZTUL._AC_UF894,1000_QL80_.jpg"
             class="logo" alt="Ravan365 Logo">

        <div class="brand">Join Ravan365</div>

        <div class="field">
            <i class="fa-solid fa-id-card"></i>
            <input type="text" placeholder="Full Name">
        </div>

        <div class="field">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>

        <div class="field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm Password">
        </div>

        <button class="btn">
            <i class="fa-solid fa-user-plus"></i> Register
        </button>

        <div class="switch">
            Already have an account?
            <span onclick="showLogin()">Login</span>
        </div>
    </div>

</div>

<script>
function showRegister() {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("register").classList.remove("hidden");
}

function showLogin() {
    document.getElementById("register").classList.add("hidden");
    document.getElementById("login").classList.remove("hidden");
}
</script>

</body>
</html>
